<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img class="logo" src="imagenes/logo/logo2.png.jpg" alt="Logo de TODO LINDO">
                <h1>TODOLINDO</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">TODOLINDO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Productos</a>
                            <div class="dropdown-menu" aria-labelledby="productosDropdown">
                                <a class="dropdown-item" href="mate.html">Para el mate</a>
                                <a class="dropdown-item" href="agendas_2025.html">Agendas 2025</a>
                                <a class="dropdown-item" href="maquillajes.html">Maquillajes</a>
                                <a class="dropdown-item" href="jugueteria.html">Jugueteria</a>
                                <a class="dropdown-item" href="navidad.html">Navidad</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="Contactos.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Pedidos</h2>
        <section>
            <form id="contact-form" action="https://formspree.io/f/mjkvvlnk" method="POST" class="pedido-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" class="form-control" type="text" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" class="form-control" type="number" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" class="form-control" name="producto">
                        <option value="luces-navidad">Luces de Navidad</option>
                        <option value="juguetes">Juguetes</option>
                        <option value="perfumes">Perfumes</option>
                        <option value="decoracion-hogar">Decoración del Hogar</option>
                        <option value="articulos-fiesta">Artículos de Fiesta</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input id="cantidad" class="form-control" type="number" name="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje Adicional:</label>
                    <textarea id="mensaje" class="form-control" name="mensaje" rows="4"></textarea>
                </div>
                <div class="button-container">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                    <input class="btn btn-secondary" type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="footer-content">
            <img class="footer-logo" src="imagenes/logo/logo2.png" alt="Logo de TODO LINDO">
            <p>Derechos Reservados 2025</p>
            <p>Hecho con amor ❤️ gladys vilaro-talento tech</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="imagenes/logosif/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/logosif/facebook.png" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Resumen de la Compra</h5> <button type="button"
                        class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="checkout-items" class="list-unstyled"></ul>
                    <p>Total: <span id="checkout-total">0</span> pesos</p>
                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Cerrar</button> <button type="button" class="btn btn-primary"
                        onclick="finalizePurchase()">Confirmar Compra</button> </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/contactos.js"></script>
</body>

</html>
